<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Full Month Temperature - Scala Weather Workshop</title>
    
    <script th:inline="javascript">
/*<![CDATA[*/

    var month = [[${month}]];
    var yearFrom = [[${yearFrom}]];
    var yearTo = [[${yearTo}]];
    var data = [[${data}]];
    var monthName = [[${monthName}]];
    var stationName = [[${stationName}]];

/*]]>*/
	</script>
    
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

	  
      function drawChart() {
        var chartData = google.visualization.arrayToDataTable(eval(data));

        var title = monthName + ' Averaged Max Temperature ' + yearFrom + '-' + yearTo + ' in ' + stationName ;
        var options = {
          title:'Averaged Max Temperature',
          //curveType: 'function',
		  hAxis:{title:'year'},
		  vAxis:{title:'average temperature'},
          legend: { position: 'bottom' }
        };
		
        options.title = title;
        
        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(chartData, options);
      }
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
  </body>
</html>
